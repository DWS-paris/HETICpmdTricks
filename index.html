<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Les import toujours AVANT le style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

        ul {
            padding: 0;
        }
        
        /* Animated BTN */
            #animatedBtn a{
                position: relative;
                color: grey;
                text-decoration: none;
                padding: 10px;
            }   

            #animatedBtn a b{
                position: relative;
                z-index: 1000;
            }

            #animatedBtn a span{
                position: absolute;
                top: 0;
                right: 0;
                height: 100%;
                width: 0%;
                background-color: red;

                -webkit-transition: all .5s;
                transition: all .5s;
            }

            #animatedBtn a:hover span{
                width: 100%;
            }
        /*  */

        /* Burger menu */
        header ul {
            height: 0;
            overflow: hidden;

            -webkit-transition: all .5s;
            transition: all .5s;
        }

        header ul.open{
            height: 60px;
        }
        
        

    </style>
</head>
<body>

    <header>
        <h1>Super titre</h1>
        <i class="fa fa-bars" aria-hidden="true" id="burgerBtn"></i>
        <ul id="burgerMenu">
            <li><a href="#">Profil</a></li>
            <li><a href="#">Panier</a></li>
            <li><a href="#">Deconnexion</a></li>
        </ul>
    </header>

    <section id="animatedBtn">
        <a href="#">
            <b>Consulter la page</b>
            <span></span>
        </a>
    </section>

    <script>
        
        // Attendre le chargement du DOM
        document.addEventListener('DOMContentLoaded', function(){

            // Créer une variable pour sélectionner le burger btn
            var burgerBtn = document.querySelector('#burgerBtn');

            // Créer une variable pour sélectionner le menu
            var burgerMenu = document.querySelector('#burgerMenu');
            console.log(burgerMenu)
            // Capter le click sur le burgerBtn
            burgerBtn.onclick = function(){
                // Ajouter la class open au burgerMenu
                burgerMenu.classList.toggle('open');
            }
        });

    </script>
</body>
</html>
